<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await Example</title>
</head>
<body>
    <h2>Async Await Example</h2>
    <p id="demo">Fetching user data...</p>

    <script>
        async function fetchUserData() {
            try {
                let response = await fetch("https://jsonplaceholder.typicode.com/users/1");
                let user = await response.json();
                
                // Display user data in the <p> tag
                document.getElementById("demo").innerHTML = 
                    `Name: ${user.name} <br> Email: ${user.email} <br> City: ${user.address.city}`;
            } catch (error) {
                document.getElementById("demo").innerHTML = "Error fetching data.";
                console.log("Error fetching data:", error);
            }
        }

        // Call the function
        fetchUserData();
    </script>
</body>
</html>
