<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>


    <script>
        class car {
            constructor(name,year) {
                this.name = name;
                this.year = year;
            }
        }
        const myCar1 = new car("lenovo",2024);

        document.getElementById("demo").innerHTML=myCar1.name + " " + myCar1.year;

    </script>
</body>
</html>
