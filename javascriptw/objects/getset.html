<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Getter and setter</h2>
    <p id="demo"></p>

    <script>
        class car {
            constructor(brand){
                this.carname = brand;
            }
            get cnme () {
                return this.carname;
            }
            set cnme (cnam) {
                return this.carname = cnam;
            }
        }

       


        const myCar = new car("ford");
        myCar.carname = "BMW";
        document.getElementById("demo").innerHTML = myCar.cnme;
    </script>
</body>
</html>
