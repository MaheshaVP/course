<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
<h2>Display Properties with JSON</h2>

<p id="demo"></p>

<script>

const std = {
    name : "chethan",
    age : 34 ,
    education : "MCA",
}

document.getElementById('demo').innerHTML= JSON.stringify(std);
</script>

</body>
</html>
