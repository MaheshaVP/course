<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Objects are Mutable</h2>
<p>Changes to a copy of an object will also change the original object:</p>

<p id="demo"></p>

<h1>JavaScript Objects</h1>
<h2>Object Methods</h2>
<p>A method is a function definition stored as a property value.</p>

<p id="demo1"></p>

<script>

const person1 = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName : function(){
    return this.firstName + " " + this.id;
  }
};

// delete person1.id;

document.getElementById("demo1").innerHTML = person1.fullName();


// Create an Object
const person = {
  firstName: "John",
  lastName: "Doe",
  age:50,
  eyeColor: "blue"
};

// Try to create a Copy
const x = person;

// This will change age in person !!!
x.age = 10;

document.getElementById("demo").innerHTML =
person.firstName + " is " + x.age + " years old.";
</script>

</body>
</html>
