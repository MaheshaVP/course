    <h2>set time out</h2>
    <p id="demo">Loading....</p>

    <p id="demo1">Loading1....</p>

    <script>

        setInterval(Timing,1000);

        function Timing(){
            let date = new Date();

            document.getElementById('demo1').innerHTML= 
            date.getHours() + ":" +
            date.getMinutes() + ":" +
            date.getSeconds() ;
        }
