<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            flex-direction: column;
            color: white;
        }
        .quote-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .quote-box:hover {
            transform: scale(1.05);
        }
        .quote-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .author {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: #ff7eb3;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #ff5277;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p id="quote" class="quote-text">Click the button to generate a quote!</p>
        <p id="author" class="author"></p>
        <button class="btn btn-custom" onclick="getQuote()">New Quote</button>
    </div>

    <script>

        let url = "https://v2.jokeapi.dev/joke/Any/fact";
        async function getQuote() {
            try{
                let response =await fetch(url);
                let data =await response.json();
                console.log(data);
                document.getElementById('quote').innerText = `"${data.setup}"`;
                document.getElementById('author').innerText = `- ${data.delivery}`;

            } catch(e) {
                console.log("error :", e);
            }
        }

    </script>
</body>
</html>
