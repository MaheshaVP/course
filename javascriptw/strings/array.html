<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript Arrays</h1>

    <p id="demo"></p>
    <p id="demo3"></p>

    <h6>Converting array  to String</h6>
    <p id="demo1"></p>
    <p id="demo2"></p>




    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let fruits1 = fruits.toString();
        document.getElementById("demo1").innerHTML = fruits.toString();
        document.getElementById('demo2').innerHTML=typeof fruits1;

        const cars = ["bmw","audi","benz","RR"];
        cars[3]="GTR";
        cars[4]="WW";
        cars[1]="maruthi";
        
        document.getElementById('demo').innerHTML=cars;
        document.getElementById('demo3').innerHTML=cars[cars.length-1];
    </script>
</body>
</html>
