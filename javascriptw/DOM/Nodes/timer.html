<body>
    
    <h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>

<!-- <button onclick="clearInterval(myvar)">Stop me</button> -->


<script>
    let myvar = setInterval(myFunction,1000);
    function myFunction(){
        const d = new Date();
        document.getElementById('demo').innerHTML = "Time is : "+ d.toLocaleTimeString();
    }
</script>
</body>
