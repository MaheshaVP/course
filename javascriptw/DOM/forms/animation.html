<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: relative;
        }
        #anime{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }

    </style>
</head>
<body>
    
    <h2>Animation</h2>
    <div class="container">
        <div id="anime"></div>
    </div>
    <p><button onclick="myMove()">Click to animate</button></p>


    
    <script>
        
        function myMove(){
            let id = null;
            const elem = document.getElementById('anime');
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame,5);

            function frame(){
                if(pos == 250){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }

    </script>
</body>
</html>
