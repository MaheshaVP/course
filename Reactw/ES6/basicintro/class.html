<script>
class Car {
    constructor(name) {
        this.brand = name; 
    }
    present() {
        return 'The name is '+ this.brand;
    }
}

class Model extends Car{
    constructor(name,mod) {
        super(name);
        this.model = mod;
    }
    show() {
        return this.present() + ' it is '+this.model;
    }
}

const myCar = new Model("ford","Mustag");
document.write(myCar.show())
