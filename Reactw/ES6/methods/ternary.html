<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>

        function renderapp() {
            document.getElementById('demo').innerHTML = "Welcome";
        }

        function notrender() {
            document.getElementById('demo').innerHTML = "Login please";
        }

        const authenticate = true;

        authenticate ? renderapp() : notrender();
    </script>
</body>
</html>
