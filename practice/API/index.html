<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog and Joke API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Dog and Fun Joke App</h1>

        <!-- Dog section -->
         <div class="card">
            <h2>Random Dog</h2>
            <img id="dog-img" src="" alt="Dog Image">
            <button id="new-dog">New Dog</button>
         </div>

         <!-- Joke section -->
         <div class="card">
            <h2>Random joke</h2>
            <h3 id="setup">Setup line appere here</h3>
            <p id="punchline">Punchline appear here</p>
            <button id="new-joke">New Joke</button>
         </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
