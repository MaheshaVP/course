<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssassign5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="signup">
            <h2>SignUp</h2>
            <p>it just take 30 seconds</p>
            <div class="name">
                <label for="name" id="name">name</label><br>
            <input type="text" name="name" id="name" placeholder="mahesh">
            </div>
            <div class="mail">
                <label for="mail" id="gmail">email</label><br>
            <input type="email" name="mail" id="gmail" placeholder="gmail.com">
            </div>
            <div class="password">
                <label for="pswd" id="password">password</label><br>
            <input type="password" name="pswd" id="password" placeholder="enter password">
            </div>
            <div class="button">
                <button>create account</button>
            </div>
            <p>already have account?</p>
            <a href="#">login</a>
        </div>
    </div>
</body>
</html>
