<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form responsive</title>

    <style>
        *{
            box-sizing: border-box;
        }
        input[type=text],select,textarea{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        label{
            padding: 12px 12px 12px 0px;
            display: inline-block;
        }
        input[type=submit]{
            background-color: #04AA6D;
            color: white;
            padding: 12px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            float: right;
            margin: 10px;
        }
        input[type=submit]:hover{
            background-color: green;
        }
        .container{
            border-radius: 5px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .col-25{
            float: left;
            width: 25%;
            margin-top: 5px;
        }
        .col-75{
            float: left;
            width: 75%;
            margin-top: 5px;
        }

        .row::after{
            content: "";
            display: table;
            clear: both;
        }

        /* responsive */
        @media screen and (max-width:500px){
            .col-25,.col-75,input[type=submit]{
                width: 100%;
                margin-top: 0;
            }
            input[type=submit]{
                margin-top: 10px;
            }
        }


    </style>

</head>
<body>

    <h2>Responsive Form</h2>
<p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.</p>

    <div class="container">
        <form action="#">

            <div class="row">
                <div class="col-25">
                    <label for="fname">First name : </label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" placeholder="Your Name ...">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="lname">Last name : </label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lname" placeholder="Your last Name ...">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="coun">Country : </label>
                </div>
                <div class="col-75">
                    <select name="coun" id="coun">
                        <option value="In">India</option>
                        <option value="pa">Pakistan</option>
                        <option value="usa">America</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="sub">Submit : </label>
                </div>
                <div class="col-75">
                    <textarea type="text" id="sub" name="sub" placeholder="your feedback ..." style="height: 200px;">
                    </textarea>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
