<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>

        #linear #grad1{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(red,yellow);
            margin: 10px;
        }

        #linear #grad2{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(to right,red,yellow);
            margin: 10px;
        }

        #linear #grad3{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(0deg,red,yellow);
            margin: 10px;
        }

        #linear #grad4{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(red, yellow, green);
            margin: 10px;
        }

        #linear #grad5{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
            margin: 10px;
            text-align: center;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #linear #grad5 p::first-letter{
            color: black;
            font-size: 40px;
        }

        #linear #grad6{
            height: 200px;
            background-color: red;
            background-image:repeating-linear-gradient(red,green 10%,yellow 10%);
            margin: 10px;
        }

        #linear #grad{
            height: 200px;
            background-image: linear-gradient(to right,rgba(255,0,0,0),rgba(255,0,0,1));
            margin: 10px;
        }

        #radial #grad1{
            /* border: 2px solid black; */
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: radial-gradient(circle,red,yellow,green);
            margin: 10px;
        }
        #radial #grad2{
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: radial-gradient(red 5%,yellow 15%,green 60%);
            margin: 10px;

        }
        #radial #grad3{
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: repeating-radial-gradient(red 15%,yellow 15%,green 20%);
            margin: 10px;
        }



    </style>
</head>
<body>

    <div id="linear">
        <div id="grad1"></div>
        <div id="grad2"></div>
        <div id="grad3"></div>
        <div id="grad4"></div>
        <div id="grad5"><p>Rainbow Colors</p></div>
        <div id="grad6"></div>
        <div id="grad"></div>
    </div>
    
    <div id="radial">
        <div id="grad1"></div>
        <div id="grad2"></div>
        <div id="grad3"></div>
    </div>
    
</body>
</html>
