<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .button{
            background-color: green;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 2px 4px;
            display: inline-block;
            cursor: pointer;
        }

        .button0{background-color: green; font-size: 10px; padding: 10px 20px;}
        .button1{background-color: blue; font-size: 25px;padding: 30px 30px; border-radius: 50%;}
        .button2{background-color: red; font-size: 18px; padding: 25px 55px; border-radius: 12px;}

        .buttond{
            padding: 20px;
            background-color: yellow;
            border: none;
            text-align: center;
            text-decoration: none;
            display:block;
            font-size: 16px;
            margin: 4px 2px;
            float: left;
            /* cursor: pointer; */
        }

        .btn{
            width: 150px;
            display: block;
        }

        .btn1{
            background-color: white;
            color: black;
            border: 2px solid green;
        }

        .btn2{
            background-color: white;
            color: black;
            border: 2px solid blue;
        }

        .buttond:hover{
            background-color: gray;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 2px 1px black;
        }

        .btn4{
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination{
            margin-top: 250px;
            display: inline-block;
        }

        .pagination a{
            text-align: center;
            text-decoration: none;
            float: left;
            padding: 20px;
            color: black;
        }

        .pagination a.active{
            background-color: green;
            color: white;
        }


    </style>
</head>
<body>
    <button>Default Button</button>
    <a href="Google" class="button button0">Anchor Button</a>
    <button class="button button1">Button</button>
    <input type="button" class="button button2" value="Input Button">

    <div class="btn">
        <button class="buttond btn1">red</button>
        <button class="buttond btn2">blue</button>
        <button class="buttond btn3">yellow</button>
        <button class="buttond btn4">green</button>
        <button class="buttond btn5">gray</button>
    </div>
<br><br>


    <h2>Pagination</h2>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>

</body>
</html>
