<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .button{
            background-color: green;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 2px 4px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Default Button</button>
    <a href="Google" class="button">Anchor Button</a>
    <button class="button">Button</button>
    <input type="button" class="button" value="Input Button">
</body>
</html>
