<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 2px solid #dc3545;
        }
        .message-container h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }
        .message-container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .home-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background-color: #b52a37;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Access Denied</h2>
        <p>Sorry, you don't have the login option for this page.</p>
        <a href="index.html" class="home-btn">Go to Home</a>
    </div>
</body>
</html>
