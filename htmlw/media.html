<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>

    <div>
        <iframe id="youtube" width="560" height="315" src="https://www.youtube.com/embed/m1i-sYxTX8I?si=6PTc3dbGQ85LlwZP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>youtube</iframe>

    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY" aria-controls="">

    <script>
        let vid = document.getElementById('youtube');
        function run() {
            if(vid.paused){
                vid.play();
            }else{
                vid.paused();
            }
        }

        function makebig() {
            vid.width = "700";
        }
    </script>
